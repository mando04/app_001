{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <!-- start blog post -->
          <div class="blog-post">
            <h2 class="blog-post-title">{{ post.title }}</h2>
            <p class="blog-post-meta">{{ post.date }} by <a href="#">{{ post.author }}</a></p>
          <p>{{ post.text }}</p>
          </div><!-- /.blog-post -->
    {% endfor %}
{% endblock content %}
